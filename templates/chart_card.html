<div class="chart-card">
    <div class="chart-header">
        <div class="chart-title">{{CHART_TITLE}}</div>
        <div class="chart-description">{{CHART_DESC}}</div>
    </div>
    <div class="chart-image-container">
        <img src="data:image/png;base64,{{CHART_IMAGE}}" 
             alt="{{CHART_TITLE}}" 
             class="chart-image">
    </div>
</div>
